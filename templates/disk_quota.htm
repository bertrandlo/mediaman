<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawMaterial);
        function drawMaterial() {
              var data =   new google.visualization.arrayToDataTable(JSON.parse('{{ rawdata }}'));
              var materialOptions = {
                backgroundColor: '#333333',
                chart: {
                  title: 'DISK Volume INFO',
                },

                bar: {groupWidth: "80%"},
                hAxis: {
                  format: '',
                  title: 'Space(GB)',
                  minValue: 0
                },
                vAxis: {
                  title: 'DISK LABEL'
                },
                bars: 'horizontal'
              };
              var materialChart = new google.charts.Bar(document.getElementById('chart_div'));
              materialChart.draw(data, google.charts.Bar.convertOptions(materialOptions));
        }
        </script>
    <style>
      .flex-fill { flex:1; }
    </style>
    </head>
    <body style="background-color: #333333; height: 100%;">

      <div class="container-fluid  h-100 ">
          <div class="row h-100">
              <div class="col h-100 " style="min-height: 600px;"> 
                  <div id="chart_div" style="min-height: 600px;" class="h-100"></div>
              </div>
          </div>
      </div>

    </body>
</html>
